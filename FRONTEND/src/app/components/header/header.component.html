<header>

        <div class="nav-bar">
            <div class="logo">
                <img class="logo-img" src="assets/img/logo.png">
            </div>
            <ul class="nav-bar-list">
                <li class="nav-bar-link" routerLink="/home" routerLinkActive="active">Home</li>
                <li class="nav-bar-link" routerLink="/about" routerLinkActive="active">About</li>
                <li class="nav-bar-link" routerLink="/register" routerLinkActive="active">Register</li>

      </button>
